name: Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bininstall
        uses: cargo-bins/cargo-binstall@v1.8.0

      - run: cargo binstall typstyle --no-confirm

      - name: Lint
        run: typstyle format-all --check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v3

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Docker builder
        uses: docker/setup-buildx-action@v3.5.0

      - name: Docker build and push
        uses: docker/build-push-action@v6.5.0
        with:
          context: ./
          file: ./Dockerfile
          tags: |
            ghcr.io/${{ secrets.DOCKER_IMAGE }}:latest
          load: true

      - name: Test
        run: |
          docker run --rm -v "${PWD}/test:/data" ghcr.io/${{ secrets.DOCKER_IMAGE }} "/data/fixture.typ"
