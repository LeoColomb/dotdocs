name: Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bininstall
        uses: cargo-bins/cargo-binstall@v1.8.0

      - run: cargo binstall --no-confirm typstyle

      - name: Lint
        run: typstyle -p --check format-all

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v3

      - name: Setup Typst Packages
        run: |
          mkdir -p ~/.local/share/typst
          ln -s $PWD/packages ~/.local/share/typst/packages
          tree ~/.local/share/typst/packages

      - name: Run Typst
        run: typst compile test/fixture.typ dist/test.png
        env:
          TYPST_FONT_PATHS: "/opt/typst/assets/fonts"

      - name: Archive diffs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: artifacts
          path: |
            dist/*.png
            tests/**/diff/*.png
            tests/**/out/*.png
            tests/**/ref/*.png
          retention-days: 5

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Docker builder
        uses: docker/setup-buildx-action@v3.5.0

      - name: Docker build and push
        uses: docker/build-push-action@v6.5.0
        with:
          context: ./
          file: ./Dockerfile
          tags: |
            ghcr.io/${{ secrets.DOCKER_IMAGE }}:latest
          load: true

      - name: Test
        run: |
          docker run --rm -v "${PWD}/test:/opt/data" ghcr.io/${{ secrets.DOCKER_IMAGE }} c "/opt/data/fixture.typ"
